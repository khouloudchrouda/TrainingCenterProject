<div class="back-layer">
    <div class="section">  
        <div class="section-title">
            <span class="subtitle">Cat√©gorie <i class='bx bx-x' (click)="closePopup()"></i></span> 
        </div>
        <div class="row justify-content-left p-5">
            <div class="col-12 form-group ">
                    <label  class="form-label col-3 body_medium">Titre :  </label>
                    <span class=" col-6"> {{category_data.name}}</span>
                    <div class=" col-3">
                        <svg width="30" height="40" class="pdficon">
                      <image xlink:href="assets/images/print-pdf.png" width="30" height="40" />
                  </svg>
                  </div>
            </div>
            <div class="col-12 form-group ">
                <label  class="form-label col-3 body_medium">Code :  </label>
                <span>  {{category_data.code}}</span>
             </div>
            <div class="col-12 form-group">
                <label  class="form-label col-3 body_medium">Description :  </label>
                <span class="col-9" style="text-align: left;"> {{category_data.description}} </span>
            </div>
        </div>
        <!-- <div class="section-btn">
            <button class="btn btn-outline-dark body_medium"  (click)="closePopup()">OK</button>
            
        </div> -->
        <div class="d-flex action-buttons w-100 ">  
            <div class="col-4 options_btn" *ngIf="type != 'delete' && type != 'edit'">
                <button class="btn btn-outline-success body_medium" (click)="closePopup()">OK</button>
            </div>
        <div class="d-flex col-12 bloc-button" *ngIf="type == 'delete'">
            <div class="col-6 options_btn" >
                <button class="btn btn-outline-success body_medium" (click)="DeleteFormation()">Supprimer</button>
            </div>
            <div class="col-6 options_btn" >
                <button class="btn btn-outline-danger body_medium" (click)="closePopup()">Annuler</button>
            </div>
        </div>

        <div class="col-12 d-flex bloc-button" *ngIf="type == 'edit'">
            <div class="col-6 options_btn" >
                <button class="btn btn-outline-success body_medium" (click)="EditFormation()">Modifier</button>
            </div>
            <div class="col-6 options_btn" >
                <button class="btn btn-outline-danger body_medium" (click)="closePopup()">Annuler</button>
            </div>
        </div>

    </div>
    <app-popup-confirmation [title]= title [data]= category_data *ngIf="showPopupDelete"></app-popup-confirmation>
    </div>
</div>
