
<ngx-datatable [rows]="rows"
               class="material"
               [rowClass]="getRowColorClass"
               [loadingIndicator]="loadingIndicator"
               [columnMode]="'force'"
               [headerHeight]="50"
               [footerHeight]="100"
               [rowHeight]="'auto'"
               [columns]="columns"
               [limit]="10"
               [scrollbarH]="false"
               [reorderable]="reorderable"
               [selectAllRowsOnPage]="false"> 

               <ngx-datatable-column name="Id"  prop="Id">
                <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex"
                 ngx-datatable-cell-template>
                 <span>{{rowIndex + 1}}</span>
                </ng-template>
              </ngx-datatable-column>
               
               <ngx-datatable-column *ngFor="let column of columns; let i = index;" name="{{column.name}}"
                 prop="{{column.prop}}">
               </ngx-datatable-column>
       
               <ngx-datatable-column name="Actions"  prop="Id">
                 <ng-template let-row="row" let-value="value" let-rowIndex="rowIndex"
                  ngx-datatable-cell-template>
                   <button class="btn_actions" (click)="EditRow(row)"><img src="assets\icons\pencil.png" /></button>
                   <button class="btn_actions" (click)="DeleteRow(row)"><img src="assets\icons\garbage.png" /></button>
                   <button class="btn_actions" (click)="OpenRow(row)"><img src="assets\icons\fe_search.png" /></button>
                 </ng-template>
               </ngx-datatable-column>

               <ngx-datatable-footer>
                <ng-template
                  let-rowCount="rowCount"
                  let-pageSize="pageSize"
                  let-selectedCount="selectedCount"
                  let-curPage="curPage"
                  let-offset="offset"
                  ngx-datatable-footer-template
                >
                  <app-datatable-pager
                    [page]="curPage"
                    [visiblePagesCount]="currentVisible"
                    [size]="pageSize"
                    [count]="rowCount"
                    [hidden]="false"
                    (change)="table.onFooterPage($event)">
                  </app-datatable-pager>
                </ng-template>
              </ngx-datatable-footer>

</ngx-datatable>
