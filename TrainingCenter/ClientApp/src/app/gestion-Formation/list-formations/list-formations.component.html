
<div class="container-fluid p-0">
    <div>
      <app-search-data></app-search-data>
    </div>
    <div class="btn-actions">
    <div  class="btn-actions-left" >
        <button class="btn btn-outline-dark body_medium" (click)="OpenFormulaire()" ><i class='bx bx-plus' ></i>  Ajouter Formation</button>
    </div>
    <div  class="btn-actions-right" >  
        <button class="btn btn-outline-dark body_medium" style="margin-right: 10px;" > Imprimer <i class='bx bx-down-arrow-alt' ></i></button>
        <button class="btn btn-outline-dark body_medium" (click)="OpenFiltre()">Filters <i class='bx bx-filter' ></i></button>
        <app-filter-data [FilterDef] = filterDef (close)="closePopup($event)" *ngIf="showfilter" ></app-filter-data>
    </div>
    </div>
    <div class="content-tabel">
        <div class="content-heading">    
            <span>Liste des Formations:</span>    
        </div>   
        <app-ng-bootstrap-table [Data] = Data [Columns] = Columns (openRowEvent)="OpenRow($event)" (deleteRowEvent)="DeleteRow($event)" (editRowEvent)="EditRow($event)"></app-ng-bootstrap-table>
    </div>
    <app-formation-details (close)="closePopup($event)" [type] = type_action *ngIf="showDetails"></app-formation-details>
    <app-add-formation (close)="closePopup($event)"  *ngIf="showFormulaire"></app-add-formation>
   
</div>
